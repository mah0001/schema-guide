on:
  push:
     branches:
       - main

name: renderbook

jobs:
  bookdown:
    name: Render-Book
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install rmarkdown
        run: Rscript -e 'install.packages(c("rmarkdown","bookdown","reticulate"))'
      - name: Render Book
        run: Rscript -e 'bookdown::render_book("index.Rmd")'
      - uses: actions/upload-artifact@v1
        with:
          name: _book
          path: _book/
  
# Need to first create an empty gh-pages branch
# see https://pkgdown.r-lib.org/reference/deploy_site_github.html
# and also add secrets for a GH_PAT and EMAIL to the repository
# gh-action from Cecilapp/GitHub-Pages-deploy
  checkout-and-deploy:
   runs-on: ubuntu-latest
   needs: bookdown
   steps:
     - name: Checkout
       uses: actions/checkout@main
     - name: Download artifact
       uses: actions/download-artifact@v1.0.0
       with:
         # Artifact name
         name: _book # optional
         # Destination path
         path: _book # optional
     #- name: Deploy to GitHub Pages
     #  uses: Cecilapp/GitHub-Pages-deploy@master
     #  env:
     #     EMAIL: ${{ secrets.EMAIL }}               # must be a verified email
     #     GH_TOKEN: ${{ secrets.GH_PAT }} # https://github.com/settings/tokens
     #     BUILD_DIR: _book/                     # "_site/" by default
     - name: Init new repo in dist folder and commit generated files
       run: |
        cd _book
        git init
        git add -A
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m 'deploy'
        git config --global --add safe.directory /github/workspace/_book
     - name: Force push to destination branch
       uses: ad-m/github-push-action@v0.5.0
       with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # this might change depending on whether you are publishing a site for a normal repo or a user/organization repo
        branch: gh-pages
        force: true
        directory: ./_book
    
 
